<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Uncurated</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Anuv Gupta" />
        <meta name="copyright" content="Copyright (c) 2020 Anuv Gupta" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.695, maximum-scale=0.695, user-scalable=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="apple-touch-icon" sizes="128x128" href="img/speaker_w.png" />
        <link rel="apple-touch-startup-image" href="img/speaker_w.png" />
        <link rel="icon" href="img/speaker_w.png" />
        <link rel="stylesheet" href="style.css" />
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"
        ></script>
        <script type="text/javascript" src="lib/sha256.min.js"></script>
        <script type="text/javascript" src="lib/block.js"></script>
        <script type="text/javascript" src="lib/util.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <!-- uncurated -->
        <div
            id="loading"
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;
                opacity: 1;
                transition: opacity 0.1s ease;
            "
        >
            <div
                style="
                    display: table-cell;
                    vertical-align: middle;
                    margin: 0 auto;
                "
            >
                <img
                    src="img/loading_b.svg"
                    id="loadingimg"
                    style="
                        width: 55%;
                        max-width: 130px;
                        opacity: 0.75;
                        transition: opacity 0.5s ease;
                    "
                />
            </div>
        </div>
    </body>
</html>
